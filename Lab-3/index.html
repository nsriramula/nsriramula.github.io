<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <h3>ITMD 4/541 - Lab 3 - Niraj Sriramula</h3>
    <form class="myform" id="form">
        <div class="heading">
            <h2 id="title">Tip Calculator</h2>
            <div class="switch_box">
                <i class="eng" id="eng">English</i> <label class="switch">
                <input type="checkbox" onclick="changeLanguage()" id="myCheck">
                <span class="slider"></span>
                </label> <i class="esp" id="esp">Spanish</i>
            </div>
        </div>
        <label for="bill" id="billlabel">Bill Total:</label>
        <input type="number" step="0.01" id="bill" oninput="calculateTip()">
        <label for="tipbar" id="tipbarlabel">Tip:</label>
        <input type="range" min="0" max="100" value="10" id="tipBar" onchange="calculateTip()" oninput="showTipPercentage()">
        <label for="tip" id="tippercentagelabel">Tip Percentage:</label>
        <input type="text" id="tipPercentage" value="10.00 %" disabled>
        <label for="tipamount" id="tipamountlabel">Tip Amount:</label>
        <input type="text" id="tipAmount" value="0.00" disabled>
        <label for="total" id="totallabel">Total Bill with Tip:</label>
        <input type="text" id="totalBill" value="0.00" disabled>
    </form>
</body>
</html>
